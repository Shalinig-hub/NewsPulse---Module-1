<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News Pulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-black text-white shadow-md">
      <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold">News Pulse</h1>
        <nav>
        <!-- Profile Button -->
      <div class="relative">
        <button
          id="profileBtn"
          class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center">
          S
        </button>
        <!-- Dropdown Menu -->
        <div
          id="profileMenu"
          class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg p-4 z-50">
          <!-- User Info -->
          <div class="mb-3 border-b pb-3">
            <p class="font-bold text-gray-800">Shalini G</p>
            <p class="text-sm text-gray-600">shalinig@email.com</p>
          </div>
          <!-- Menu Items -->
          <button 
            class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 text-gray-800">
            Manage Account
          </button>
          <button
            class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 text-red-600">
            Logout
          </button>
        </div>
      </div>
        </nav>
      </div>
    </header>

    <!-- Search Section -->
    <section class="bg-white py-6 shadow-sm">
      <div class="max-w-xl mx-auto relative">
        <input
          type="text"
          id="searchInput"
          placeholder="Search trending news..."
          class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600"
        />
        <span class="absolute left-3 top-2.5 text-gray-400">üîç</span>
      </div>
    </section>

    <!-- News Results -->
    <main class="max-w-6xl mx-auto mt-8 px-4">
      <div id="newsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
        <p class="text-center text-gray-500 col-span-full">
          Start typing and press Enter to search for news...
        </p>
      </div>
    </main>

    <script>
      const searchInput = document.getElementById("searchInput");
      const newsContainer = document.getElementById("newsContainer");

      // Profile popup
      const profileBtn = document.getElementById("profileBtn");
      const profileMenu = document.getElementById("profileMenu");
      profileBtn.addEventListener("click", () =>
        profileMenu.classList.toggle("hidden")
      );
      window.addEventListener("click", (e) => {
        if (!profileBtn.contains(e.target) && !profileMenu.contains(e.target))
          profileMenu.classList.add("hidden");
      });

      // Function to render news
      function renderNews(data) {
        newsContainer.innerHTML = "";
        if (data.error) {
          newsContainer.innerHTML = `<p class="text-red-500 col-span-full">${data.error}</p>`;
          return;
        }

        if (!data.length) {
          newsContainer.innerHTML = `<p class="text-gray-500 col-span-full">No news found.</p>`;
          return;
        }

        data.forEach(news => {
        // Format published time with AM/PM
        const published = news.publishedAt
          ? new Date(news.publishedAt).toLocaleString("en-US", {
              month: "short",
              day: "numeric",
              hour: "numeric",
              minute: "2-digit",
              hour12: true
            })
          : "";

          newsContainer.innerHTML += `
          <article class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition flex flex-col justify-between">
            <div>
              <h3 class="font-bold text-lg text-blue-700 mb-2">
                <a href="${news.url}" target="_blank">${news.title}</a>
              </h3>
              <p class="text-gray-700 text-sm">${news.description || ""}</p>
            </div>
            <div class="mt-4 text-xs text-gray-500 flex justify-between border-t pt-2">
              <span>üì∞ ${news.source || "Unknown"}</span>
              <span>üìÖ ${published}</span>
            </div>
          </article>
        `;
        });
      }

      // Search news on Enter
      searchInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          const query = searchInput.value.trim();
          if (!query) return;

          fetch(`http://127.0.0.1:5000/search?q=${query}&max=9`)
            .then((res) => res.json())
            .then((data) => renderNews(data))
            .catch((err) => {
              console.error("Fetch error:", err);
              newsContainer.innerHTML = `<p class="text-red-500 col-span-full">Failed to fetch news.</p>`;
            });
        }
      });
    </script>
  </body>
</html>
